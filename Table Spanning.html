<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                padding: 10px;
                text-align: center;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <table border="1px" style="border-collapse: collapse;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="2">7</td>
            </tr>
        </table>
    </body>
</html>
